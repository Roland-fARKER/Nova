<p-table
  #dt2
  [value]="users"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rows]="5"
  [globalFilterFields]="['firstName','lastName', 'email']"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="fa-regular fa-at"></i>
        </p-inputGroupAddon>
        <input
          pInputText
          placeholder="Buscar Usuario"
          (input)="onFilterGlobal($event)"
        />
      </p-inputGroup>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Foto</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-us>
    <tr>
      <p-avatar
        [image]="us.profilePhotoUrl"
        styleClass="mr-2"
        size="large"
        shape="circle"
      />
      <td>{{ us.firstName }}</td>
      <td>{{ us.lastName }}</td>
      <td>{{ us.email }}</td>
    </tr>
  </ng-template>
</p-table>
