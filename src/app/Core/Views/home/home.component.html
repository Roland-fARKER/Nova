<p-dialog></p-dialog>
<p-confirmDialog></p-confirmDialog>

<div class="nav1">
  <h2>Hello!</h2>
  <div>
    <p-button icon="fa-solid fa-user" (onClick)="verModal()" [rounded]="true" />
    <p-button
      icon="fa-solid fa-right-from-bracket"
      (onClick)="onLogout()"
      [rounded]="true"
    />
  </div>
</div>

<div class="contFull">
  <p-card [style]="{ 'max-width': '60rem'}" styleClass="devicefull">
    <div class="flex mb-2 gap-2 justify-content-end">
      <p-button
        (onClick)="activeItem = items[0]"
        [rounded]="true"
        label="1"
        styleClass="w-2rem h-2rem p-0"
        [outlined]="activeItem !== items[0]"
      />
      <p-button
        (onClick)="activeItem = items[1]"
        [rounded]="true"
        label="2"
        styleClass="w-2rem h-2rem p-0"
        [outlined]="activeItem !== items[1]"
      />
    </div>
    <p-tabMenu
      [model]="items"
      [activeItem]="activeItem"
      (activeItemChange)="onActiveItemChange($event)"
    />
    <div style="background-color: #1f2937">
      <app-users *ngIf="activeItem?.label === 'Usuarios'"></app-users>
      <app-categories
        *ngIf="activeItem?.label === 'Categorias'"
      ></app-categories>
    </div>
  </p-card>
</div>

<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="userModal"
  [style]="{ width: '25rem' }"
>
  <div class="head1">
    <p-avatar
      [image]="currentUser?.profilePhotoUrl"
      styleClass="mr-2"
      size="xlarge"
      shape="circle"
    />

    <div class="head1">
      <h3><i class="fa-solid fa-user"></i> {{ currentUser?.firstName }}</h3>
      <h3>{{ currentUser?.lastName }}</h3>
    </div>
  </div>

  <p><i class="fa-solid fa-at"></i> {{ currentUser?.email }}</p>

  <p-fileUpload
    mode="basic"
    name="file"
    accept="image/*"
    maxFileSize="1000000"
    (onSelect)="onSelect($event)"
    (onUpload)="onUpload($event)"
    chooseLabel="Cambiar foto de perfil"
    uploadLabel="Subir archivo"
    cancelLabel="Cancelar"
  ></p-fileUpload>
</p-dialog>
